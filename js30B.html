   <!-- // localstorage -->
   <script>
     const ip1 = document.querySelector("#ip1"),
       ip2 = document.querySelector("#ip2"),
       h2 = document.querySelector("h2"), //shorter: I like this
       h5 = document.querySelector("h5");
     //weird but needed
     h2.innerHTML = localStorage.getItem('value')
     h5.innerHTML = localStorage.getItem('value5')
     // localstorage.clear();
     // localstorage.removeItem('keyName');
     //info: keyname == value
     // lookup: F12 application
     ip1.addEventListener("keyup", display);
     ip2.addEventListener("keyup", display);

     function display() {
       localStorage.setItem('value', ip1.value);
       localStorage.setItem('value5', ip2.value);
       h2.innerHTML = localStorage.getItem('value')
       h5.innerHTML = localStorage.getItem('value5')

     }
   </script>
 </body>
